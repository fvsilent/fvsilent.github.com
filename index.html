
<!doctype html>
<html>
   <head>
     <!-- saved from url=(0014)about:internet -->
     <title>body.bgClor示例</title>
     <script>
           function ChangeColor1()
            {
              document.body.bgColor="yellow";
              if(window.event.button==2) //鼠标右键
              {
                document.body.bgColor="#90ee90";
              }
             }
       function ChangeColor2()
          {
           if(window.event.keyCode==114)
             document.body.bgColor="red";
           if(window.event.keyCode==103)
             document.body.bgColor="green";
           if(window.event.keyCode==98)
             document.body.bgColor="blue";
           if(window.event.keyCode==120)
             document.body.bgColor="orange";
           if(window.event.keyCode==119)
             document.body.bgColor="white"
          }
        function change(color) {
            document.body.bgColor=color;
               }
      </script>
    <meta charset="gbl8030">
    </head>
<body onmousedown="ChangeColor1()" onkeypress="ChangeColor2()">
<table>
 <tr>
   <td>
     <h2>body的bgColor属性与鼠标键盘事件</h2>
      <font size="4">
      鼠标移过来能变色！|
       <span onmouseover="change('#ff0000')">变红色</span>|
       <span onmouseover="change('#0000ff')">变蓝色</span>| 
       <span onmouseover="change('#00ff00')">变绿色</span><p>  
     若单击页面，则背景色变黄色。<br>
   若右击页面，则背景色变浅绿色。<br>
    若按r键，则背景色变red。<br>
    若按g键，则背景色变green。<br>
    若按b键，则背景色变blue。<br>
    若按w键，则背景色变white。</font>
   </td>
